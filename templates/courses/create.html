{% extends 'base.html' %}

{% block title %}Add Course - Attendance System{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'frontend:course_list' %}" class="text-indigo-600 hover:text-indigo-800 flex items-center mb-4">
        <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Courses
    </a>
    <h1 class="text-2xl font-bold text-gray-900">Add New Course</h1>
</div>

<div class="bg-white rounded-lg shadow">
    <form method="post" class="p-6 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Course Name *</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="course_code" class="block text-sm font-medium text-gray-700">Course Code *</label>
                <input type="text" name="course_code" id="course_code" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="lecturer" class="block text-sm font-medium text-gray-700">Lecturer *</label>
                <select name="lecturer" id="lecturer" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Lecturer</option>
                    {% for lecturer in lecturers %}
                    <option value="{{ lecturer.id }}">{{ lecturer.name }} ({{ lecturer.staff_id }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex items-center mt-6">
                <input type="checkbox" name="is_active" id="is_active"
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="is_active" class="ml-2 block text-sm text-gray-700">Active</label>
            </div>
        </div>
        
        <div class="pt-4 border-t border-gray-200">
            <label class="block text-sm font-medium text-gray-700 mb-2">Enroll Students</label>
            <div class="border border-gray-300 rounded-lg max-h-60 overflow-y-auto p-4 grid grid-cols-2 md:grid-cols-3 gap-2">
                {% for student in students %}
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="students" value="{{ student.id }}"
                           class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-sm text-gray-700">{{ student.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        
        <div class="flex justify-end gap-4 pt-4 border-t border-gray-200">
            <a href="{% url 'frontend:course_list' %}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create Course</button>
        </div>
    </form>
</div>
{% endblock %}
