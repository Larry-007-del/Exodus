{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Sign in to Exodus</h2>
        
        <form method="POST" action="{% url 'frontend:login' %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                {{ form.username }}
            </div>
            
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                {{ form.password }}
            </div>

            {% if messages %}
                {% for message in messages %}
                <div class="p-4 text-sm text-red-800 rounded-lg bg-red-50">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <button type="submit" class="w-full px-5 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm text-center">
                Sign In
            </button>
        </form>
    </div>
</div>

<style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        background-color: #f9fafb;
    }
</style>
{% endblock %}
