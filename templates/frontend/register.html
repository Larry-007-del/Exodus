<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Attendance System</h1>
            <p class="text-indigo-200 mt-1">Create Account</p>
        </div>
        
        <!-- Registration Form -->
        <div class="py-8 px-8">
            <form method="post" action="{% url 'frontend:register' %}" 
                  hx-post="{% url 'frontend:register' %}"
                  hx-swap="outerHTML"
                  class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Choose a username">
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Your email address">
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password1" id="password1" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Create a password">
                </div>
                
                <!-- Confirm Password -->
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Confirm your password">
                </div>
                
                <!-- Role Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">I am a</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="role" value="lecturer" id="role-lecturer" 
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Lecturer</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="role" value="student" id="role-student" checked
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Student</span>
                        </label>
                    </div>
                </div>
                
                <!-- Lecturer Specific Fields (Conditional) -->
                <div id="lecturer-fields" class="hidden">
                    <div class="space-y-4 pt-4">
                        <div>
                            <label for="staff_id" class="block text-sm font-medium text-gray-700">Staff ID</label>
                            <input type="text" name="staff_id" id="staff_id" 
                                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="Your staff ID">
                        </div>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="name" id="name" 
                                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="Your full name">
                        </div>
                        <div>
                            <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                            <input type="text" name="department" id="department" 
                                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="Your department">
                        </div>
                        <div>
                            <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" 
                                   class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="Your phone number">
                        </div>
                    </div>
                </div>
                
                <!-- Student Specific Fields (Conditional) -->
                <div id="student-fields" class="space-y-4 pt-4">
                    <div>
                        <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                        <input type="text" name="student_id" id="student_id" 
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Your student ID">
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" id="name" 
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Your full name">
                    </div>
                    <div>
                        <label for="programme_of_study" class="block text-sm font-medium text-gray-700">Programme of Study</label>
                        <input type="text" name="programme_of_study" id="programme_of_study" 
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Your programme">
                    </div>
                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                        <input type="number" name="year" id="year" min="1" max="4" 
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Year (1-4)">
                    </div>
                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" 
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Your phone number">
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Account
                </button>
                
                <!-- Loading Indicator -->
                <div class="htmx-indicator text-center text-gray-500">
                    Creating account...
                </div>
            </form>
            
            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{% url 'frontend:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 py-4 px-8 text-center">
            <p class="text-xs text-gray-500">Attendance Management System</p>
        </div>
    </div>
    
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
        
        // Show/hide conditional fields based on role
        document.addEventListener('DOMContentLoaded', function() {
            const roleLecturer = document.getElementById('role-lecturer');
            const roleStudent = document.getElementById('role-student');
            const lecturerFields = document.getElementById('lecturer-fields');
            const studentFields = document.getElementById('student-fields');
            
            function toggleFields() {
                if (roleLecturer.checked) {
                    lecturerFields.classList.remove('hidden');
                    studentFields.classList.add('hidden');
                } else if (roleStudent.checked) {
                    studentFields.classList.remove('hidden');
                    lecturerFields.classList.add('hidden');
                }
            }
            
            roleLecturer.addEventListener('change', toggleFields);
            roleStudent.addEventListener('change', toggleFields);
            
            // Initial toggle
            toggleFields();
        });
    </script>
</body>
</html>
