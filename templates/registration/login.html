<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Attendance System</h1>
            <p class="text-indigo-200 mt-1">Admin Dashboard</p>
        </div>
        
        <!-- Login Form -->
        <div class="py-8 px-8">
            <form method="post" action="{% url 'frontend:login' %}" 
                  hx-post="{% url 'frontend:login' %}"
                  hx-swap="outerHTML"
                  class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your username">
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="Enter your password">
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" 
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign In
                </button>
                
                <!-- Loading Indicator -->
                <div class="htmx-indicator text-center text-gray-500">
                    Signing in...
                </div>
            </form>
            
                <!-- Registration Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'frontend:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Create an account
                        </a>
                    </p>
                </div>
                
                <!-- Demo Credentials Info -->
                <div class="mt-6 p-4 bg-gray-50 rounded-md">
                    <p class="text-sm text-gray-600 font-medium">Demo Credentials:</p>
                    <p class="text-xs text-gray-500 mt-1">Admin: admin / admin123</p>
                    <p class="text-xs text-gray-500">Create a superuser to access the dashboard</p>
                </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 py-4 px-8 text-center">
            <p class="text-xs text-gray-500">Attendance Management System</p>
        </div>
    </div>
    
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
