{% extends 'base.html' %}
{% block content %}
<div class="p-6 bg-white rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Bulk Import Students</h2>
    <p class="mb-4 text-gray-600">CSV Format: First Name, Last Name, Email, Student ID</p>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    </form>
</div>
{% endblock %}
